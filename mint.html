<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🪙 MemeCoin Mint</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
      font-size: 2em;
      font-weight: bold;
      color: #00ff88;
    }

    nav {
      margin: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ff88;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background: #00cc6a;
    }

    .mint-card {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
    }

    .mint-card button {
      background: #00ff88;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mint-card button:hover {
      background: #00cc6a;
    }

    #mint-message, #wallet-info, #live-balance {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>🪙 MemeCoin Mint</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="airdrop.html">🎁 Airdrops</a>
    <a href="slots.html">🎰 Slots</a>
  </nav>

  <main class="mint-card">
    <h3>Mint je eigen $MEME tokens</h3>
    <button onclick="mintTokens()">🪙 Mint Tokens</button>
    <div id="mint-message"></div>

    <div style="margin-top: 30px">
      <button onclick="connectPhantom()">🔗 Connect Phantom</button>
      <div id="wallet-info"></div>
      <div id="live-balance"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let userMinted = false;
    let mintAmount = 100;

    function mintTokens() {
      if (userMinted) {
        document.getElementById("mint-message").textContent = "❌ Je hebt al gemint.";
        return;
      }

      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(res => {
          const pubKey = res.publicKey.toString();
          userMinted = true;
          confetti();
          document.getElementById("mint-message").textContent = `✅ ${mintAmount} $MEME tokens succesvol gemint voor ${pubKey}`;
          document.getElementById("live-balance").textContent = `💰 Huidige $MEME balans: ${mintAmount}`;
        }).catch(err => {
          document.getElementById("mint-message").textContent = "❌ Verbinden mislukt: " + err.message;
        });
      } else {
        document.getElementById("mint-message").textContent = "⚠️ Phantom Wallet niet gevonden.";
      }
    }

    function connectPhantom() {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(res => {
          const pubKey = res.publicKey.toString();
          document.getElementById("wallet-info").textContent = `✅ Verbonden wallet: ${pubKey}`;
          document.getElementById("live-balance").textContent = `💰 Huidige $MEME balans: ${userMinted ? mintAmount : 0}`;
        }).catch(err => {
          alert("❌ Verbinden mislukt: " + err.message);
        });
      } else {
        alert("⚠️ Phantom Wallet is niet gevonden.");
      }
    }
  </script>
</body>
</html>
