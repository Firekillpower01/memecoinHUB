<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Mint | Pump Raiders</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .mint-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffd5aa;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px #00ffd5aa;
      }
      to {
        box-shadow: 0 0 25px #00ffd5ee;
      }
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #00ffd5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfae;
    }

    .mint-result {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff88;
    }

    /* Scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* Navigatie neonstijl behouden */
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">🌗</button>

  <header>🪙 Token Mint</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="slots.html">🎰 Slot Game</a>
    <a href="mint.html">🪙 Token Mint</a>
    <a href="airdrop.html">🎁 Airdrops</a>
  </nav>

  <main>
    <section class="mint-container">
      <h2>Mint je eigen Meme Token</h2>
      <form id="mint-form">
        <label for="token-name">Token Naam</label>
        <input type="text" id="token-name" required />

        <label for="token-symbol">Token Symbool</label>
        <input type="text" id="token-symbol" required />

        <label for="token-supply">Aantal Tokens</label>
        <input type="number" id="token-supply" required min="1" />

        <button type="submit">🚀 Mint Token</button>
      </form>
      <div class="mint-result" id="mint-result" style="display: none;">
        ✅ Token succesvol aangemaakt!
      </div>
    </section>
  </main>

  <script>
    document.getElementById('mint-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simuleer succesvolle mint
      document.getElementById('mint-result').style.display = 'block';
      this.reset();
    });

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
