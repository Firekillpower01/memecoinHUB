<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ MemeCoin Airdrops</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000428, #004e92);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
      font-size: 2em;
      font-weight: bold;
      color: #ffcc00;
    }

    nav {
      margin: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #ffcc00;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background: #ffaa00;
    }

    #airdrop-area {
      margin: 40px auto;
      max-width: 600px;
    }

    .airdrop-card {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .airdrop-card h3 {
      margin-top: 0;
      color: #ffcc00;
    }

    .airdrop-card button {
      background: #ffcc00;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .airdrop-card button:hover {
      background: #ffaa00;
    }

    #airdrop-message, #wallet-info, #live-balance {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #progress-container {
      margin-top: 20px;
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }

    #progress-bar {
      height: 100%;
      background: #00ff88;
      width: 100%;
      transition: width 0.5s ease;
    }

    #nft-preview {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ğŸ MemeCoin Airdrops</header>

  <nav>
    <a href="index.html">ğŸ  Home</a>
    <a href="mint.html">ğŸª™ Mint</a>
    <a href="airdrop.html">ğŸ Airdrops</a>
    <a href="submit-token.html">ğŸ“¬ Submit</a>
  </nav>

  <main id="airdrop-area">
    <div class="airdrop-card">
      <h3>Claim je gratis $MEME tokens</h3>
      <button onclick="claimAirdrop()">ğŸ“¥ Claim Airdrop</button>
      <div id="airdrop-message"></div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="airdrop-card">
      <h3>Connect je wallet</h3>
      <button onclick="connectPhantom()">ğŸ”— Connect Phantom</button>
      <div id="wallet-info"></div>
      <div id="live-balance"></div>
    </div>

    <div class="airdrop-card">
      <h3>Claim je gratis NFT</h3>
      <button onclick="claimNFT()">ğŸ¨ Claim NFT</button>
      <img id="nft-preview" src="https://via.placeholder.com/150" alt="NFT Preview" style="display:none" />
      <div id="nft-message"></div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  let airdropClaimed = false;
  let airdropAmount = 50;
  let totalAvailable = 1000;

  function updateProgress() {
    const remaining = Math.max(totalAvailable - (airdropClaimed ? airdropAmount : 0), 0);
    const percent = (remaining / totalAvailable) * 100;
    document.getElementById("progress-bar").style.width = percent + "%";
  }

  function claimAirdrop() {
    if (airdropClaimed) {
      document.getElementById("airdrop-message").textContent = "âŒ Je hebt al geclaimd.";
      return;
    }

    if (window.solana && window.solana.isPhantom) {
      window.solana.connect().then(res => {
        const pubKey = res.publicKey.toString();
        airdropClaimed = true;
        confetti();
        document.getElementById("airdrop-message").textContent = `âœ… ${airdropAmount} $MEME tokens verzonden naar ${pubKey}`;
        document.getElementById("live-balance").textContent = `ğŸ’° Huidige $MEME balans: ${airdropAmount}`;
        updateProgress();
      }).catch(err => {
        document.getElementById("airdrop-message").textContent = "âŒ Verbinden mislukt: " + err.message;
      });
    } else {
      document.getElementById("airdrop-message").textContent = "âš ï¸ Phantom Wallet niet gevonden.";
    }
  }

  function connectPhantom() {
    if (window.solana && window.solana.isPhantom) {
      window.solana.connect().then(res => {
        const pubKey = res.publicKey.toString();
        document.getElementById("wallet-info").textContent = `âœ… Verbonden wallet: ${pubKey}`;
        document.getElementById("live-balance").textContent = `ğŸ’° Huidige $MEME balans: ${airdropClaimed ? airdropAmount : 0}`;
      }).catch(err => {
        alert("âŒ Verbinden mislukt: " + err.message);
      });
    } else {
      alert("âš ï¸ Phantom Wallet is niet gevonden.");
    }
  }

  function claimNFT() {
    if (window.solana && window.solana.isPhantom) {
      window.solana.connect().then(res => {
        const pubKey = res.publicKey.toString();
        document.getElementById("nft-preview").style.display = "block";
        document.getElementById("nft-message").textContent = `ğŸ‰ NFT succesvol verstuurd naar ${pubKey}`;
      }).catch(err => {
        document.getElementById("nft-message").textContent = "âŒ NFT claim mislukt: " + err.message;
      });
    } else {
      document.getElementById("nft-message").textContent = "âš ï¸ Phantom Wallet is niet gevonden.";
    }
  }

  window.onload = updateProgress;
</script>
</body>
</html>
