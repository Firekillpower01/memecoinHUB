<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Raiders Airdrop</title>
  <link rel="stylesheet" href="css/airdrop.css" />
</head>
<body>
  <button class="toggle-theme-btn">🌗</button>

  <header>
    🎁 Claim je gratis Airdrop
  </header>

  <nav class="site-nav">
  <a href="airdrop.html">🎁 Claim</a>
  <a href="leaderboard.html">🏆 Leaderboard</a>
  <a href="logs.html">📜 Logs</a>
</nav>


  <main>
    <div id="wallet-info">⚠️ Geen wallet verbonden</div>
    
    <button onclick="connectPhantom()">🔌 Verbind Wallet</button>
    <button onclick="claimAirdrop()">🚀 Claim Airdrop</button>
    
    <div id="airdrop-message"></div>

    <section class="airdrop-log-container" id="airdrop-logs">
      <!-- Logs komen hier -->
    </section>

    <section class="airdrop-leaderboard-container" id="airdrop-leaderboard">
      <!-- Leaderboard komt hier -->
    </section>
  </main>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Modules -->
  <script type="module">
    import { connectPhantom } from './js/main.js';
    import { claimAirdrop, showAirdropLogsAndLeaderboard } from './js/airdrop.js';

    window.connectPhantom = connectPhantom;
    window.claimAirdrop = claimAirdrop;

    // Init logs + leaderboard
    showAirdropLogsAndLeaderboard();

    // Dark/light theme toggle
    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
