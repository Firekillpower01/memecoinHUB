  <style>

    body {

      font-family: Arial, sans-serif;

      display: grid;

      background: #ffaa00;
    }

    #bet-display {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .wallet-buttons {
      margin-top: 30px;
    }

    .wallet-buttons button {
      background: #444;
      color: white;
    }

    .wallet-buttons button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <main id="game-area">
    <div id="bet-display">Inzet: <span id="current-bet">1</span> $MEME</div>

    <div class="controls">
      <button onclick="changeBet(-1)">â– Verlaag Inzet</button>
      <button onclick="changeBet(1)">â• Verhoog Inzet</button>
    </div>

    <div class="reels" id="reels">
      <div class="symbol">ğŸ’</div>
      <div class="symbol">ğŸ‹</div>
      <div class="symbol">ğŸ‰</div>
      <div class="symbol">ğŸ‡</div>
      <div class="symbol">â­</div>
      <div class="symbol">ğŸ””</div>
      <div class="symbol">ğŸ€</div>
      <div class="symbol">ğŸ’</div>
      <div class="symbol">ğŸ”¥</div>

    <div class="controls">
      <button onclick="spin()">ğŸ° Spin</button>

    <div class="wallet-buttons">

<script>
  const symbols = ["ğŸ’", "ğŸ‹", "ğŸ‰", "ğŸ‡", "â­", "ğŸ””", "ğŸ€", "ğŸ’", "ğŸ”¥", "ğŸƒ", "ğŸ"];
  // ğŸƒ = Wild, ğŸ = Bonus
  let currentBet = 1;
  let balance = 100;

  function changeBet(amount) {
    currentBet += amount;
    if (currentBet < 1) currentBet = 1;
    document.getElementById('current-bet').textContent = currentBet;
  }

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function spin() {
    const reels = document.querySelectorAll(".symbol");
    reels.forEach(el => {
      el.classList.remove("win");
      el.style.animation = "";
    });

    let result = [];
    for (let i = 0; i < reels.length; i++) {
      (function(i) {
        setTimeout(() => {
          const sym = getRandomSymbol();
          reels[i].textContent = sym;
          result[i] = sym;
          if (i === reels.length - 1) checkWin(result);
        }, i * 150);
      })(i);
    }
  }

  function checkWin(symbols) {
    const rows = [
      [symbols[0], symbols[1], symbols[2]],
      [symbols[3], symbols[4], symbols[5]],
      [symbols[6], symbols[7], symbols[8]],
    ];

    let totalWin = 0;

    rows.forEach((row, index) => {
      if (row.every(sym => sym === row[0])) {
        highlightRow(index);
        totalWin += currentBet * 10;
      } else if (row.includes("ğŸƒ") && row.filter(sym => sym !== "ğŸƒ").length === 1) {
        highlightRow(index);
        totalWin += currentBet * 5;
      }
    });

    if (symbols.includes("ğŸ")) {
      totalWin += currentBet * 3; // bonus symbool aanwezig
      alert("ğŸ Bonus symbool! Extra winst toegevoegd.");
    }

    if (totalWin > 0) {
      balance += totalWin;
      alert(`ğŸ‰ Je wint ${totalWin} $MEME! Totaal balans: ${balance}`);
    } else {
      balance -= currentBet;
      alert(`ğŸ˜¢ Geen winst. Huidige balans: ${balance}`);
    }
  }

  function highlightRow(rowIndex) {
    for (let i = 0; i < 3; i++) {
      const reelIndex = rowIndex * 3 + i;
      const reel = document.querySelectorAll(".symbol")[reelIndex];
      reel.style.animation = "blink 1s ease-in-out infinite alternate";
    }
  }

  function connectPhantom() {
    if (window.solana && window.solana.isPhantom) {
      window.solana.connect().then(res => {
        alert("âœ… Verbonden met Phantom wallet: " + res.publicKey.toString());
      }).catch(err => {
        alert("âŒ Verbinden mislukt: " + err.message);
      });
    } else {
      alert("âš ï¸ Phantom Wallet is niet gevonden.");
    }
  }

  function connectMetaMask() {
    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
        alert("âœ… Verbonden met MetaMask: " + accounts[0]);
      }).catch(err => {
        alert("âŒ Verbinden mislukt: " + err.message);
      });
    } else {
      alert("âš ï¸ MetaMask is niet geÃ¯nstalleerd.");
    }
  }
</script>
