<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Pump Raiders Airdrop</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Dark/Light mode toggle -->
  <button class="toggle-theme-btn" title="Toggle Light/Dark Mode">🌗</button>

  <!-- Header -->
  <header>🎁 Claim je gratis Airdrop</header>

  <!-- Navigatie -->
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="slots.html">🎰 Slot</a>
    <a href="submit-token.html">📬 Submit</a>
  </nav>

  <!-- Main Airdrop Content -->
  <main>
    <section class="card">
      <p id="wallet-info">⚠️ Geen wallet verbonden</p>
      <button onclick="connectPhantom()">🔌 Verbind Wallet</button>
      <button onclick="claimAirdrop()">🚀 Claim Airdrop</button>
      <div id="airdrop-message" style="margin-top: 15px;"></div>
    </section>

    <section class="card">
      <h3>📜 Laatste Airdrops</h3>
      <div class="airdrop-log-container" id="airdrop-logs">
        <!-- Live logs -->
      </div>
    </section>

    <section class="card">
      <h3>🏆 Top MemeCoin Claimers</h3>
      <div class="airdrop-leaderboard-container" id="airdrop-leaderboard">
        <!-- Leaderboard -->
      </div>
    </section>
  </main>

  <!-- Confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Modules -->
  <script type="module">
    import { connectPhantom } from './js/main.js';
    import { claimAirdrop, showAirdropLogsAndLeaderboard } from './js/airdrop.js';

    window.connectPhantom = connectPhantom;
    window.claimAirdrop = claimAirdrop;

    showAirdropLogsAndLeaderboard();

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
