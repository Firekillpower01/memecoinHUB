<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUMP RAIDERS Airdrop</title>
  <link rel="stylesheet" href="css/airdrop.css" />
</head>
<body class="dark-mode"> <!-- standaard dark-mode -->

  <!-- Dark/Light Theme Toggle -->
  <button class="toggle-theme-btn">🌗</button>

  <!-- Header -->
  <header>
    CLAIM JE GRATIS AIRDROP
  </header>

  <!-- Navigation (optioneel) -->
  <nav>
    <a href="index.html">🎰 Slot Game</a>
    <a href="airdrop.html" class="active">🚀 Airdrop</a>
  </nav>

  <main>
    <section>
      <p id="wallet-info">💳 Wallet niet verbonden</p>
      <button id="connect-wallet-btn">🔌 Verbind Phantom</button>
      <button id="claim-airdrop-btn" class="glitch-btn">🎁 Claim Airdrop</button>
      <div id="airdrop-message"></div>
      <div id="live-balance"></div>
    </section>

    <section class="airdrop-log-container">
      <div id="airdrop-logs"></div>
    </section>

    <section class="airdrop-leaderboard-container">
      <div id="airdrop-leaderboard"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/airdrop.js"></script>
  <script type="module" src="./js/ui.js"></script>

  <script>
    document.getElementById("connect-wallet-btn").addEventListener("click", () => {
      import('./js/main.js').then(mod => mod.connectPhantom());
    });

    document.getElementById("claim-airdrop-btn").addEventListener("click", () => {
      import('./js/airdrop.js').then(mod => mod.claimAirdrop());
    });
  </script>
</body>
</html>
