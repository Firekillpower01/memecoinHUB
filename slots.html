<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎰 PUMP RAIDERS Slots</title>
  <link rel="stylesheet" href="css/slots.css" />
</head>
<body>
  <header>🎰 PUMP RAIDERS Slots</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="airdrop.html">🎁 Airdrops</a>
    <a href="slots.html">🎰 Slots</a>
  </nav>

  <main>
    <div id="slot-machine" class="slot-machine">
      <div class="reels">
        <div id="reel-0" class="reel">❓</div>
        <div id="reel-1" class="reel">❓</div>
        <div id="reel-2" class="reel">❓</div>
      </div>
      <button onclick="spinSlots()">🎰 Spin</button>
      <div id="slot-message"></div>
    </div>

    <div class="wallet-info">
      <button onclick="connectPhantom()">🔗 Connect Phantom</button>
      <div id="wallet-info"></div>
      <div id="live-balance"></div>
    </div>
  </main>

  <!-- JavaScript modules -->
  <script type="module">
    import { spinSlots } from './js/slots.js';
    import { connectPhantom } from './js/wallet.js';

    // Toegankelijk maken in global scope voor onclick attributen
    window.addEventListener('DOMContentLoaded', () => {
      window.spinSlots = spinSlots;
      window.connectPhantom = connectPhantom;
    });
  </script>
</body>
</html>
