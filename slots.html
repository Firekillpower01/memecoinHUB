<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game | Pump Raiders</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }

    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .slot-machine-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffd5aa;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00ffd5aa; }
      to { box-shadow: 0 0 25px #00ffd5ee; }
    }

    .slots {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      justify-content: center;
      margin: 30px 0;
    }

    .slot-cell {
      width: 60px;
      height: 60px;
      background: black;
      color: #00ffd5;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd5aa;
      transition: transform 0.3s ease;
    }

    .spin-animate {
      animation: spinFlash 0.6s ease;
    }

    @keyframes spinFlash {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .slot-result {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff88;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      margin: 10px;
    }

    button:hover {
      background: #00bfae;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100px;
      margin-left: 8px;
    }

    .bet-controls {
      margin: 10px 0;
      font-weight: bold;
      color: #00ffd5;
    }

    #balance-display {
      margin: 10px 0;
      color: #fff;
      font-weight: bold;
    }

    #wallet-info {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ccc;
    }

    /* Scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* Navigatie neonstijl behouden */
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">üåó</button>

  <header>üé∞ Slot Game</header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="slots.html">üé∞ Slot Game</a>
    <a href="mint.html">ü™ô Token Mint</a>
    <a href="airdrop.html">üéÅ Airdrops</a>
  </nav>

  <main>
    <section class="slot-machine-container">
      <h2>Speel & Win</h2>

      <div class="slots" id="slot-grid">
        <!-- 3 rijen √ó 5 kolommen -->
        <!-- Worden via JS gevuld -->
      </div>

      <div class="bet-controls">
        üí∞ Inzet (SOL):
        <input type="number" id="bet-amount" min="0.01" step="0.01" value="0.01" />
      </div>
      <div id="balance-display">ü™ô Saldo: 1.00 SOL</div>

      <button id="spin-button">üé≤ Spin</button>
      <div class="slot-result" id="slot-message">‚¨ÖÔ∏è Druk op spin</div>
    </section>

    <div id="wallet-info">‚ö†Ô∏è Wallet niet verbonden</div>
  </main>

  <script>
    const slotGrid = document.getElementById('slot-grid');
    const slotMessage = document.getElementById('slot-message');
    const spinButton = document.getElementById('spin-button');
    const betInput = document.getElementById('bet-amount');

    const symbols = ['üçí', 'üçã', 'üçâ', 'üîî', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
    let balance = 1.00;

    function updateBalanceDisplay() {
      document.getElementById('balance-display').textContent = `ü™ô Saldo: ${balance.toFixed(2)} SOL`;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function createGrid(rows = 3, cols = 5) {
      slotGrid.innerHTML = '';
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.classList.add('slot-cell');
        cell.textContent = getRandomSymbol();
        slotGrid.appendChild(cell);
      }
    }

    function spinSlots() {
      const bet = parseFloat(betInput.value);

      if (isNaN(bet) || bet < 0.01) {
        slotMessage.textContent = '‚ö†Ô∏è Minimale inzet is 0.01 SOL';
        slotMessage.style.color = '#ff4d4d';
        return;
      }

      if (bet > balance) {
        slotMessage.textContent = '‚ö†Ô∏è Onvoldoende saldo!';
        slotMessage.style.color = '#ff4d4d';
        return;
      }

      balance -= bet;
      updateBalanceDisplay();

      const cells = document.querySelectorAll('.slot-cell');
      const results = [];

      cells.forEach(cell => {
        const symbol = getRandomSymbol();
        cell.textContent = symbol;
        cell.classList.add('spin-animate');
        results.push(symbol);
        setTimeout(() => cell.classList.remove('spin-animate'), 300);
      });

      // Controleer op winst per rij
      let won = false;
      for (let r = 0; r < 3; r++) {
        const row = [];
        for (let c = 0; c < 5; c++) {
          const idx = r * 5 + c;
          row.push(cells[idx].textContent);
        }
        if (isWinningRow(row)) {
          won = true;
          break;
        }
      }

      if (won) {
        const reward = bet * 10;
        balance += reward;
        updateBalanceDisplay();
        slotMessage.textContent = `üéâ Je wint ${reward.toFixed(2)} SOL!`;
        slotMessage.style.color = '#00ffd5';
      } else {
        slotMessage.textContent = '‚ùå Geen winst';
        slotMessage.style.color = '#ff4d4d';
      }
    }

    function isWinningRow(row) {
      const first = row[0];
      if (first === '‚≠ê') return true;
      return row.every(sym => sym === first || sym === '‚≠ê');
    }

    document.addEventListener('DOMContentLoaded', () => {
      createGrid();
      updateBalanceDisplay();
    });

    spinButton.addEventListener('click', spinSlots);

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
