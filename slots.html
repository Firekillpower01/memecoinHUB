<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Raiders Slot Game</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.015),
        rgba(255, 255, 255, 0.015) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .slot-machine-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffd5aa;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00ffd5aa; }
      to { box-shadow: 0 0 25px #00ffd5ee; }
    }

    .reels-grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(5, 70px);
      gap: 5px;
      justify-content: center;
      margin: 30px 0;
    }

    .reel {
      background: black;
      color: #00ffd5;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd5aa;
      transition: transform 0.4s ease;
    }

    .reel.spin {
      animation: spinAnim 0.5s ease-in-out;
    }

    @keyframes spinAnim {
      0% { transform: rotateX(0deg); opacity: 0.3; }
      50% { transform: rotateX(360deg); opacity: 1; }
      100% { transform: rotateX(0deg); }
    }

    .reel.win {
      animation: pulseWin 1s infinite alternate;
      color: #fff700;
    }

    @keyframes pulseWin {
      from { box-shadow: 0 0 5px #fffb00; }
      to { box-shadow: 0 0 20px #ffee00; transform: scale(1.05); }
    }

    #slot-message {
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffae;
      margin-bottom: 15px;
    }

    .btn-row {
      margin-top: 10px;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      margin: 0 5px;
    }

    button:hover {
      background: #00bfae;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }

    #balance-display, #bonus-spins {
      color: #00ffd5;
      font-weight: bold;
      margin: 10px 0;
    }

    .toggle-theme-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 2px solid #00ffd5;
      color: #00ffd5;
      font-size: 1.2em;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">üåó</button>

  <header>üé∞ Pump Raiders Slot Game</header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="slots.html">üé∞ Slot Game</a>
    <a href="mint.html">ü™ô Token Mint</a>
    <a href="airdrop.html">üéÅ Airdrops</a>
  </nav>

  <main>
    <section class="slot-machine-container">
      <div id="balance-display">üí∞ Balans: 1.00 SOL</div>
      <div id="bonus-spins" style="display:none">üåÄ Bonus Spins: 10</div>
      <div id="slot-message">‚û°Ô∏è Druk op Spin om te beginnen</div>

      <div class="reels-grid" id="reels-grid">
        <!-- 5x5 = 25 reels worden gegenereerd door JS -->
      </div>

      <div class="btn-row">
        <button id="spin-button">üé≤ Spin</button>
        <button id="increase-bet">‚ûï Inzet</button>
        <button id="decrease-bet">‚ûñ Inzet</button>
        <input type="number" id="custom-bet" min="0.01" step="0.01" value="0.01" style="width:80px; margin-left:10px;">
      </div>
    </section>
  </main>

  <script type="module" src="js/slots.js"></script>
  <script>
    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
