<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game | Pump Raiders</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }

    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .slot-machine-container {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ffd5;
      border-radius: 12px;
      padding: 30px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px #00ffd5cc;
      animation: pulseGlow 2s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #00ffd5aa; }
      100% { box-shadow: 0 0 25px #00ffd5ee; }
    }

    .reels-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      background: black;
      color: #00ffd5;
      font-size: 2rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      box-shadow: 0 0 10px #00ffd5aa;
      transition: transform 0.3s ease;
    }

    .spin {
      animation: spinReel 0.6s ease-in-out;
    }

    @keyframes spinReel {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    .win-glow {
      box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
      border-color: #00ff88;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .controls input {
      width: 80px;
      padding: 5px;
      font-size: 1em;
      text-align: right;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfae;
    }

    #slot-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      text-align: center;
    }

    #wallet-info {
      margin-top: 15px;
      color: #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">üåó</button>

  <header>üé∞ Slot Game</header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="slots.html">üé∞ Slot Game</a>
    <a href="mint.html">ü™ô Token Mint</a>
    <a href="airdrop.html">üéÅ Airdrops</a>
  </nav>

  <main>
    <section class="slot-machine-container">
      <h2>Speel & Win</h2>

      <div class="reels-grid">
        <!-- 15 reels (3 rijen √ó 5 kolommen) -->
        <div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div>
        <div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div>
        <div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div><div class="reel"></div>
      </div>

      <div class="controls">
        <button onclick="changeBet(-0.01)">‚ûñ</button>
        <input type="number" id="bet-amount" step="0.01" min="0.01" value="0.01" />
        <button onclick="changeBet(0.01)">‚ûï</button>
        <button id="spin-button">üé≤ Spin</button>
      </div>

      <div id="slot-message">‚¨ÖÔ∏è Kies je inzet en druk op spin</div>
    </section>

    <div id="wallet-info">‚ö†Ô∏è Wallet niet verbonden</div>
  </main>

  <script type="module">
    import { changeBet } from './js/slots.js';

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    // Live input synchronisatie
    const input = document.getElementById('bet-amount');
    input.addEventListener('change', () => {
      const value = parseFloat(input.value);
      if (!isNaN(value) && value >= 0.01) {
        changeBet(0); // Alleen display bijwerken
      } else {
        input.value = 0.01;
        changeBet(0);
      }
    });

    window.changeBet = (delta) => {
      const input = document.getElementById('bet-amount');
      let current = parseFloat(input.value);
      current = Math.max(0.01, parseFloat((current + delta).toFixed(2)));
      input.value = current;
    };
  </script>
</body>
</html>
