<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      margin-top: 20px;
    }

    #slot-container {
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
    }

    .reel {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      background-color: #222;
      border: 2px solid #555;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #balance {
      font-size: 1.2em;
      margin-top: 10px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>🎰 MemeCoin Slot Machine</h1>

  <div id="balance">💰 Balans: <span id="points">1000</span> SOL</div>

  <div class="controls">
    <button onclick="spin()">🎰 Spin met oefengeld</button>
  </div>

  <div id="slot-container">
    <div class="reel">🍒</div>
    <div class="reel">🍋</div>
    <div class="reel">🍉</div>
    <div class="reel">🍇</div>
    <div class="reel">🍋</div>
    <div class="reel">🍒</div>
    <div class="reel">🍉</div>
    <div class="reel">🍇</div>
    <div class="reel">🍒</div>
  </div>

  <script>
    const symbols = ["🍒", "🍋", "🍉", "🍇"];
    const reels = document.querySelectorAll(".reel");
    const pointsDisplay = document.getElementById("points");
    let points = 1000;

    function spin() {
      if (points < 10) return alert("Niet genoeg balans!");
      points -= 10;

      for (let i = 0; i < reels.length; i++) {
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        reels[i].textContent = randomSymbol;
      }

      checkWin();
      pointsDisplay.textContent = points;
    }

    function checkWin() {
      const midRow = [reels[3].textContent, reels[4].textContent, reels[5].textContent];
      if (midRow.every((val) => val === midRow[0])) {
        alert("🎉 Gewonnen! +100 SOL!");
        points += 100;
      }
    }
  </script>
</body>
</html>
