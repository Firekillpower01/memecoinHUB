<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 MemeCoin Slots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1f4037, #99f2c8);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
      font-size: 2em;
      font-weight: bold;
      color: #ff66cc;
    }

    nav {
      margin: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #ff66cc;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background: #cc3399;
    }

    .slot-card {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
    }

    .slot-card button {
      background: #ff66cc;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .slot-card button:hover {
      background: #cc3399;
    }

    #spin-result, #wallet-info, #live-balance, #win-info {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>🎰 MemeCoin Slots</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="airdrop.html">🎁 Airdrops</a>
    <a href="slots.html">🎰 Slots</a>
  </nav>

  <main class="slot-card">
    <h3>Speel & win $MEME tokens</h3>
    <button onclick="spinSlots()">🎰 Spin!</button>
    <div id="spin-result"></div>
    <div id="win-info"></div>

    <div style="margin-top: 30px">
      <button onclick="connectPhantom()">🔗 Connect Phantom</button>
      <div id="wallet-info"></div>
      <div id="live-balance"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let userWins = 0;
    let totalWinnings = 0;

    function spinSlots() {
      const result = Math.random();
      let winAmount = 0;

      if (result < 0.3) {
        winAmount = 20;
        confetti();
        document.getElementById("spin-result").textContent = "🎉 Je hebt 3 op een rij!";
      } else if (result < 0.6) {
        winAmount = 10;
        document.getElementById("spin-result").textContent = "👏 Twee dezelfde symbolen!";
      } else {
        document.getElementById("spin-result").textContent = "😢 Geen winnende combinatie.";
      }

      if (winAmount > 0) {
        userWins += 1;
        totalWinnings += winAmount;
        document.getElementById("win-info").textContent = `💸 Winst deze spin: ${winAmount} $MEME | Totale winst: ${totalWinnings}`;
        document.getElementById("live-balance").textContent = `💰 Huidige $MEME balans: ${totalWinnings}`;
      }
    }

    function connectPhantom() {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(res => {
          const pubKey = res.publicKey.toString();
          document.getElementById("wallet-info").textContent = `✅ Verbonden wallet: ${pubKey}`;
          document.getElementById("live-balance").textContent = `💰 Huidige $MEME balans: ${totalWinnings}`;
        }).catch(err => {
          alert("❌ Verbinden mislukt: " + err.message);
        });
      } else {
        alert("⚠️ Phantom Wallet is niet gevonden.");
      }
    }
  </script>
</body>
</html>
