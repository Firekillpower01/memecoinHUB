<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game | Pump Raiders</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .slot-machine-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffd5aa;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00ffd5aa; }
      to   { box-shadow: 0 0 25px #00ffd5ee; }
    }

    .slots-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      background: black;
      color: #00ffd5;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd5aa;
      transition: transform 0.3s;
    }

    .reel.spin {
      animation: spinReel 0.5s ease;
    }

    @keyframes spinReel {
      0% { transform: scale(1.2) rotateX(180deg); }
      100% { transform: scale(1) rotateX(0); }
    }

    .win {
      animation: winFlash 1s ease-in-out infinite alternate;
    }

    @keyframes winFlash {
      0% { background-color: #00ff88; box-shadow: 0 0 10px #00ff88; }
      100% { background-color: #111; box-shadow: 0 0 25px #00ff88; }
    }

    #slot-message {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .bet-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfae;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">üåó</button>

  <header>üé∞ Slot Game</header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="slots.html">üé∞ Slot Game</a>
    <a href="mint.html">ü™ô Token Mint</a>
    <a href="airdrop.html">üéÅ Airdrops</a>
  </nav>

  <main>
    <section class="slot-machine-container">
      <h2>Speel & Win</h2>
      <div class="slots-grid" id="slots-grid">
        <!-- 15 reels worden dynamisch toegevoegd -->
      </div>
      <div class="bet-controls">
        <button onclick="changeBet(-1)">‚ûñ</button>
        <span id="bet-display">Inzet: 1</span>
        <button onclick="changeBet(1)">‚ûï</button>
      </div>
      <button id="spin-button">üé≤ Spin</button>
      <div id="slot-message">‚¨ÖÔ∏è Druk op spin</div>
    </section>
    <div id="wallet-info">‚ö†Ô∏è Wallet niet verbonden</div>
  </main>

  <script type="module" src="js/slots.js"></script>
  <script>
    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    // 15 reels genereren (3 rijen x 5 kolommen)
    const grid = document.getElementById('slots-grid');
    for (let i = 0; i < 15; i++) {
      const cell = document.createElement('div');
      cell.className = 'reel';
      grid.appendChild(cell);
    }

    // Inzet wijzigen
    let bet = 1;
    function changeBet(amount) {
      bet = Math.max(1, bet + amount);
      document.getElementById('bet-display').textContent = `Inzet: ${bet}`;
    }
  </script>
</body>
</html>
