<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📬 Submit MemeCoin</title>
  <link rel="stylesheet" href="css/airdrop.css" />
</head>
<body>
  <button class="toggle-theme-btn">🌗</button>

  <header>📬 Submit je MemeCoin</header>

  <nav class="site-nav">
    <a href="index.html">🏠 Home</a>
    <a href="slots.html">🎰 Slots</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="airdrop.html">🎁 Airdrop</a>
  </nav>

  <main>
    <p>Dien jouw MemeCoin in om kans te maken op een feature op het platform.</p>

    <form id="submit-form" class="sci-fi-form">
      <label for="project-name">🪐 Projectnaam</label>
      <input type="text" id="project-name" name="project-name" required />

      <label for="mint-address">🎯 Mint Address</label>
      <input type="text" id="mint-address" name="mint-address" required />

      <label for="website">🔗 Website (optioneel)</label>
      <input type="url" id="website" name="website" />

      <label for="description">📄 Beschrijving</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button type="submit" class="glitch-button">✅ Verzenden</button>
    </form>

    <div class="confirmation" id="confirmation-message" style="display: none;">
      ✅ Dank je wel! Je project is succesvol ingediend.
    </div>
  </main>

  <script>
    document.getElementById('submit-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('confirmation-message').style.display = 'block';
      this.reset();
    });

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
