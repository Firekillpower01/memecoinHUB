<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Token | Pump Raiders</title>
  <link rel="stylesheet" href="css/airdrop.css" />
  <style>
    main {
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .token-submit-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px #00ffd5aa;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px #00ffd5aa;
      }
      to {
        box-shadow: 0 0 25px #00ffd5ee;
      }
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      color: #00ffd5;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfae;
    }

    .submission-status {
      margin-top: 15px;
      color: #00ff88;
    }

    /* Scanlines effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* Navigatie neonstijl behouden */
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffd5;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #00bfae;
    }
  </style>
</head>
<body>
  <button class="toggle-theme-btn">🌗</button>

  <header>📨 Submit Your Token</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="slots.html">🎰 Slot Game</a>
    <a href="mint.html">🪙 Mint</a>
    <a href="airdrop.html">🎁 Airdrops</a>
  </nav>

  <main>
    <section class="token-submit-container">
      <h2>Token Inzenden</h2>
      <form id="submit-token-form" onsubmit="handleSubmit(event)">
        <label for="token-name">Token Naam:</label>
        <input type="text" id="token-name" required />

        <label for="token-address">Token Address:</label>
        <input type="text" id="token-address" required />

        <button type="submit">🚀 Verstuur</button>
        <div class="submission-status" id="submission-status"></div>
      </form>
    </section>
  </main>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById('token-name').value;
      const address = document.getElementById('token-address').value;

      if (name && address) {
        document.getElementById('submission-status').textContent =
          `✅ Token "${name}" met address "${address}" is verzonden!`;
      } else {
        document.getElementById('submission-status').textContent =
          `❌ Vul beide velden correct in.`;
      }
    }

    document.querySelector('.toggle-theme-btn').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
